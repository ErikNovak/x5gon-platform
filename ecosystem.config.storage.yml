apps:
  - script: "pipeline.js"
    name: "x5store_process_material_complete"
    cwd: "./preproc/dist/"
    args: "-tn uuid.store.material.complete -tp ../ontologies/store.material.complete"
    instances: 1,
    exec_mode: "fork"
    autorestart: true
    watch: false

    env:
      NODE_ENV: "development"
